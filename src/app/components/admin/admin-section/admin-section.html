@if (isAdmin$ | async) {
  <button
    class="btn btn-danger"
    (click)="clearAllChampions()"
    [disabled]="isLoading">
    @if (isLoading) {
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      Creating New Session...
    } @else {
      New Session
    }
  </button>
}
