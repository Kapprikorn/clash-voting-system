@if (user) {
  <div class="logged-in-container">
    <span>{{ user.displayName }}</span>
    @if (isAdmin$ | async) {
      <span class="badge bg-warning text-dark">Admin</span>
    }
    <button matButton="filled" (click)="logout()">
      Logout
    </button>
  </div>
} @else {
  <button matButton="filled" (click)="signInWithGoogle()">
    Google login
  </button>
}
