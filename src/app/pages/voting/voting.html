<div class="container main-voting-wrapper">
  <!-- Voting Section -->
  <app-voting-section class="voting-section" />

  <div class="controls">
    @if (availableChampions$ | async; as availableChampions) {
      <!-- Add Champion -->
      <app-add-champion-section
        [availableChampions]="availableChampions"
        [isLoading]="isLoading"
        class="add-champion"
      />
    }
  </div>
</div>
